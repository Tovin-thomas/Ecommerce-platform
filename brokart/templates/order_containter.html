{% load static %}
{% load getstatus %}
<!-- Cart items details -->
<div class="small-container cart-page">
    {% if orders %}
    <table>
        <tr>
            <th>Order ID</th>
            <th>Date</th>
            <th>Total Price</th>
            <th>Status</th>
        </tr>


        <tr>
            {% for order in orders %}
            <td>{{order.id}}</td>
            <td>{{order.created_at}}</td>
            <td>{{order.total_price}}</td>
            <td>{{getstatus order.order_status}}</td>
            {% endfor %}
        </tr>



    </table>
</div>
{% else %}
<p>No orders found</p>
{% endif %}
